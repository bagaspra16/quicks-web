<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/main.css">
    <title>Quicks</title>
</head>
<body class="bg-dark">
     
    <!-- Sidebar -->
    <button class="navbar-toggler mb-3 border-box" id="navbarToggle" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon mb-3"></span>
    </button>

    <div class="sidebar" id="offcanvasSidebar">
        <h5 class="sidebar-title">Quicks</h5>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center" href="#" onclick="showSection('homeSection')">
                    <img src="https://img.icons8.com/ios-filled/30/9b59b6/home.png" alt="Home" class="me-4 icon" style="margin-left: 2px;">
                    <span class="link-text">Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center" href="#" onclick="showSection('gamesSection')">
                    <img src="https://img.icons8.com/ios-filled/30/e67e22/controller.png" alt="Games" class="me-4 icon"  style="margin-left: 2px;">
                    <span class="link-text">Games</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center" href="#" onclick="showSection('settingsSection')">
                    <img src="https://img.icons8.com/ios-filled/30/3498db/settings.png" alt="Settings" class="me-4 icon"  style="margin-left: 2px;">
                    <span class="link-text">Settings</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Sections -->
    <div class="container text-center text-light" id="homeSection">
        <div id="tsparticles"></div>
        <div class="home-content">
            <h1 class="home-title mt-5">Quicks</h1>
            <p class="home-desc">Playful dashboard for refreshing time after your coding</p>
        </div>
    </div>    

    <div class="container text-center text-light d-none" id="gamesSection">
        <h2 class="mt-5">Games</h2>
        <!-- Add your JavaScript games here -->
    </div>

    <div class="container text-center text-light d-none" id="settingsSection">
        <h2 class="mt-5">Settings</h2>
        <!-- Content for settings will be added later -->
    </div>

    <!-- Floating Button -->
    <button class="floating-btn" id="mainBtn">
        <center><img src="images/primary-shape.png" width="75%" height="75%" alt="" srcset=""></center>
    </button>

    <!-- Additional Buttons -->
    <button class="extra-btn" id="talkBtn" style="right: 80px;">
        <center><img src="images/inbox-primary.png" width="78%" height="78%" alt="" srcset=""></center>
    </button>
    <span class="extra-btn-label" id="talkLabel" style="right: 94px;">Talk</span>

    <button class="extra-btn" id="taskBtn" style="right: 140px;">
        <center><img src="images/task-primary.png" width="78%" height="78%" alt="" srcset=""></center>
    </button>
    <span class="extra-btn-label" id="taskLabel" style="right: 152px;">Task</span>

    <!-- Modals -->
<div class="modal-custom rounded-1" id="talkModal" style="right: 80px;">
    <div class="modal-header">
        <h5 class="modal-title">Russel</h5>
    </div>
    <div class="modal-body chat-body">
        <div id="chatContainer">
            <!-- Chat messages will be injected here -->
        </div>
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="modal-footer">
        <input type="text" class="form-control chat-input" placeholder="Type a message...">
        <button class="btn btn-primary send-btn">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="20" height="20" viewBox="0 0 256 256" xml:space="preserve" style="color:white;">

                </g>
            </svg>
        </button>
    </div>
</div>    

    <div class="modal-custom rounded-1" id="taskModal" style="right: 140px;">
        <div class="modal-header">
            <h5 class="modal-title">To-Do List</h5>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <input type="text" id="taskInput" class="form-control rounded-3" placeholder="Add a new task here...">
                <input type="number" inputmode="numeric" id="taskTimer" class="form-control mt-2 rounded-3" placeholder="Add minutes here..." min="1">
                <button class="btn btn-warning mt-2 rounded-10" id="addTaskBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0,0,256,256" class="my-1">
                        <g fill="#eeee" fill-rule="evenodd" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(10.66667,10.66667)"><path d="M11,2v9h-9v2h9v9h2v-9h9v-2h-9v-9z"></path></g></g>
                        </svg>
                </button>
            </div>
            <ul id="taskList" class="list-group">
                <!-- Tasks will be injected here -->
            </ul>
        </div>
    </div>
</body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.2.0/tsparticles.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
</body>

</html>
